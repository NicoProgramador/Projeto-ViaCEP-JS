<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via CEP</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1 id="reload-page">DSViaCEP</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>

    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP:</label>
                        <input name="cep" id="cep" class="form-input" type="text" placeholder="CEP">
                        <div class="error-massage" data-error="cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="street">Logradouro:</label>
                        <input name="street" id="street" class="form-input" type="text" placeholder="Endereço" disabled>
                    </div>
                    <div class="form-control">
                        <label for="number">Número:</label>
                        <input name="number" id="number" class="form-input" type="text" placeholder="Número">
                        <div class="error-massage" data-error="number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city">Cidade:</label>
                        <input name="city" id="city" class="form-input" type="text" placeholder="Cidade" disabled>
                    </div>

                    <div class="btn-container">
                        <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                        <button name="btnClear" class="btn btn-rigth">Limpar</button>
                    </div>
                </form>
                
            </div>
        </section>

        <section id="list-section" class="list-container"></section>
    </main>

    <section id="modal-contact" class="modal-container">
        <div class="modal-box">
            <div class="modal-content">
                <a href="https://www.instagram.com/__duuarte__/" target="_blank">Instagram: @__duarte__</a>
                <a href="https://www.linkedin.com/in/nicolas-duarte-dev/" target="_blank">LinkedIn: @nicolas duarte</a>
                <a href="https://github.com/NicoProgramador" target="_blank">GitHub: @NicoProgramador</a>
            </div>
            <button id="modal-contact-close" class="btn">Fechar</button>
        </div>
    </section>

    <script type="module" src="JS/main.js"></script>
</body>
</html>
